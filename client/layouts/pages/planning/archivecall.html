<template name='Archivecall'>

   {{#animate wrap='true' type='flipInX' delay='100'}}
   <div class='page-header'>
      <h1>Archive the call</h1>
   </div>
   {{/animate}}
   
         
   {{#if Template.subscriptionsReady }} 

      {{#if isInRole 'admin, resource-operator'}}

   
         {{#with call}}
   
            <h3><b>{{locationname}}</b> at {{formatDatetime appointment}} ({{status}})</h3>
   
            {{#autoForm collection="Calls" id="archiveCall" type="update" doc=this}}
   
               <fieldset class='container'>
                  <div class='row'>
                     {{> afQuickField name="arrivaltime"}}
                  </div>
                  <div class="row">
                     {{> afQuickField name="departuretime"}}
                  </div>
               </fieldset>
   
               <button type='submit' class='btn btn-primary archiveit'>Archive</button>
   
            {{/autoForm}}
   
         {{/with}}
      
      {{else}}
         <p>Sorry you have no access to this record.</p>
      {{/if}}

   {{else}}
      {{>spinner}}
   {{/if}}

</template>
