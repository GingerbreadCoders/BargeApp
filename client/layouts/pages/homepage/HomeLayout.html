<template name='HomeLayout'>
   <header>
      {{> navigation}}
   </header>
   
   <main class='mainpagepadder'>
      <div class="container">
         <div class="row">
            <div id="carousel">
               
               <div class='carouselcontent-1'>
                  <div class="col-md-8 container">
                     <h1>Inland Calls</h1>
                     <div class="">
                        <table class="table table-condensed table-responsive table-bordered">
                           <thead>
                              <tr>
                                 <th></th>
                                 <th>time</th>
                                 <th>location</th>
                                 <th>resource</th>
                                 <th class="text-center">status</th>
                                 <th>eta/ata/atd</th>
                              </tr>
                           </thead>
                           <tbody class='narrowtablefont'>
                              {{#if Template.subscriptionsReady}} {{#each callsinland}}
                              <tr>
                                 <td class='col-md-1 text-center'><i class='{{modalityicon modality}}' aria-hidden='true'></i></td>
                                 <td class='col-md-2'>{{formattoDatetime appointment}}</td>
                                 <td class='col-md-3 {{colorpan}}'>{{locationname}}</td>
                                 <td class='col-md-2 {{colorpan}}'>{{resourcename}}</td>
                                 <td class='col-md-2 text-center {{colorpan}}'>{{calculateStatus status appointment}}</td>
                                 <td class='col-xs-2 col-md-2 {{colorpan}}'>{{etafield status etafromresource arrivaltime departuretime}}</td>
                              </tr>
                              {{/each}} {{else}} {{spinner}} {{/if}}
                           </tbody>
                        </table>
                     </div>
                  </div>
                  <div class="container col-md-4">
                     <div class="panel panel-success">
                        <div class="panel-heading">
                           <i class="panel-title fa fa-smile-o fa-3x" aria-hidden="true"> 89%</i>
                        </div>
                        <div class="panel-body">
                           <b>Inland performance index</b>
                        </div>
                     </div>
                  </div>
                  <div class="container col-md-4">
                     <div class="panel panel-warning">
                        <div class="panel-heading">
                           <i class="panel-title fa fa-meh-o fa-3x" aria-hidden="true"> 46%</i>
                        </div>
                        <div class="panel-body">
                           <b>Seaport performance index</b>
                        </div>
                     </div>
                  </div>
               </div>              
                              
               <div class='carouselcontent-2'>
                  <div class="col-md-8 container">
                     <h1>Seaport Calls</h1>
                     <div class="">
                        <table class="table table-condensed table-responsive table-bordered">
                           <thead>
                              <tr>
                                 <th></th>
                                 <th>time</th>
                                 <th>location</th>
                                 <th>resource</th>
                                 <th class="text-center">status</th>
                                 <th>eta/ata/atd</th>
                              </tr>
                           </thead>
                           <tbody class='narrowtablefont'>
                              {{#if Template.subscriptionsReady}} {{#each callsseaport}}
                              <tr>
                                 <td class='col-md-1 text-center'><i class='{{modalityicon modality}}' aria-hidden='true'></i></td>
                                 <td class='col-md-2'>{{formattoDatetime appointment}}</td>
                                 <td class='col-md-3 {{colorpan}}'>{{locationname}}</td>
                                 <td class='col-md-2 {{colorpan}}'>{{resourcename}}</td>
                                 <td class='col-md-2 text-center {{colorpan}}'>{{calculateStatus status appointment}}</td>
                                 <td class='col-xs-2 col-md-2 {{colorpan}}'>{{etafield status etafromresource arrivaltime departuretime}}</td>
                              </tr>
                              {{/each}} {{else}} {{spinner}} {{/if}}
                           </tbody>
                        </table>
                     </div>
                  </div>
                  <div class="container col-md-4">
                     <div class="panel panel-success">
                        <div class="panel-heading">
                           <i class="panel-title fa fa-smile-o fa-3x" aria-hidden="true"> 89%</i>
                        </div>
                        <div class="panel-body">
                           <b>Inland performance index</b>
                        </div>
                     </div>
                  </div>
                  <div class="container col-md-4">
                     <div class="panel panel-warning">
                        <div class="panel-heading">
                           <i class="panel-title fa fa-meh-o fa-3x" aria-hidden="true"> 46%</i>
                        </div>
                        <div class="panel-body">
                           <b>Seaport performance index</b>
                        </div>
                     </div>
                  </div>
               </div>              
               

            </div>
         </div>
      </div>
   
      <div class="container">
         <h4>{{datenow}}</h4>
      </div>
   
   </main>
      
</template>
